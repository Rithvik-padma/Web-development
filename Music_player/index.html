<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="icon" href="icons/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="musicplayer">
      <div class="song-image">
        <img src="" alt="">
      </div>
      <div class="music-info">
        <h1 class="name"></h1>
        <p class="artist"></p>
      </div>
      <div class="progress-bar">
        <div class="progress-current"></div>
      </div>
      <div class="timer">
        <span class="current"></span>
        <span class="total"></span>
      </div>
      <audio preload="auto" id="song" src=""></audio>
      <div class="navigation">
        <button type="button" class="shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button type="button" class="previous">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button type="button" class="pause-play play">
          <i class="material-icons">play_arrow</i>
        </button>
        <button type="button" class="next">
          <i class="fa-solid fa-forward"></i>
        </button>
        <button type="button" class="list">
          <i class="material-icons">queue_music</i>
        </button>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <span class="material-icons">queue_music</span>
            <span>Music List</span>
          </div>
          <span id="close" class="material-icons" class="">close</span>
        </div>
        <ul>
          <li id="0">
            <div class="row" >
              <span></span>
              <p></p>
            </div>
            <div class="audio-duration">
              <span></span>
            </div>
          </li>
          <li id="1">
            <div class="row">
              <span></span>
              <p></p>
            </div>
            <div class="audio-duration">
              <span></span>
            </div>
          </li>
          <li id="2">
            <div class="row">
              <span></span>
              <p></p>
            </div>
            <div class="audio-duration">
              <span></span>
            </div>
          </li>
          <li id="3">
            <div class="row">
              <span></span>
              <p></p>
            </div>
            <div class="audio-duration">
              <span></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="music.js" charset="utf-8"></script>
  </body>
</html>
