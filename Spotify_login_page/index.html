<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login - Spotify</title>
  <link rel="icon" type="image/x-icon" href="images/spotify_icon.png" >
  <link rel="stylesheet" href="https://icons8.com/icon/17949/google">

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/324fc7a148.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="na">
  <h1><i class="fa-brands fa-spotify"></i>Spotify</h1>
</div>
<hr>
<div class= "con">
  <div class="buttons">
    <button type="button" class="login-button facebook" name="button"><i class="fa-brands fa-square-facebook"></i> CONTINUE WITH FACEBOOK</button>
    <button type="button" class="login-button apple" name="button"><i class="fa-brands fa-apple"></i> CONTINUE WITH APPLE</button>
    <button type="button" class="login-button google" name="button"><i class="fa-brands fa-google"></i> CONTINUE WITH GOOGLE</button>
    <button type="button" class="login-button phone" name="button"> CONTINUE WITH PHONE NUMBER</button>
  </div>
  <span> OR </span>
  <div class="login-details">
    <form class="" action="index.html" method="post">
      <div class="label">
        <label>Email address or username</label>
      </div>
      <div class="username">
        <input class="input" placeholder="Email address or username" type="text" name="" value="">
      </div>
      <div class="label">
        <label>Password</label>
      </div>
      <div class="username">
        <input class="input" placeholder="Password" type="password" name="" value="">
      </div>
      <div class="forgot">
        <p>Forgot your password?</p>
      </div>
      <div class="login">
        <div class="remember">
          <input type="checkbox" class="check" name="" value="">
          <label for="" id="remember">Remember me</label>
        </div>
        <div class="login-btn">
          <button type="button" class="log" name="button">LOG IN</button>
        </div>
      </div>
      <hr>
      <div class="sign-up">
        <p class="account">Don't have an account?</p>
      </div>
      <button type="button" id="sign-up" name="button">SIGN UP FOR SPOTIFY</button>
    </form>
  </div>
</div>
</body>

</html>
